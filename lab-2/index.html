<!DOCTYPE html>
<html>
<head>
	<title>The Members - ITKMITL Multimedia Programming 2563</title>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="lab.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">

<body>
    <div id="app" class="gradient-border">
		<TABLE style="width: 100%; height: 100%;"> 
			<tr>
				<th style="position: relative; float: left;">
	
		<h1 style="color: #F8C060;">Users</h1>
		<h2  v-for="u in users" :data-id="u.id" @click="viewBio(u)">{{u.username}}
			<br>
		<img  :src="`https://picsum.photos/id/4${u.id}/300/300`" >
		
	</h2>
		
	</th>

		<h3>Name : {{person.name}}</h3>
		<h3>Email : {{person.email}}</h3>
		<h3>Website : {{person.website}}</h3>
		<h3>Company : {{person.company.name}}</h3>
		<button @click="getA" class="BB"> เค้ามีสิทธิที่จะได้ A ไหม </button>

		<img :src="yesno.image" alt="">
		
     </th>
	</tr>

	</TABLE> 
	</div>
	

	<script>
		fetch('https://jsonplaceholder.typicode.com/users')
		.then(response => response.json())

            app.users = json
			app.person = json[0]
        })

		            .then(response => response.json())
		           .then(json => {console.log(json)
					app.yesno = json
			         
        })

				}
			},
                data: {

				person :{
