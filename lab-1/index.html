<!DOCTYPE html>
<html>
<head>
	<title>Lab - Multimedia Programming 2563 ITKMITL</title>
	<link rel=stylesheet href="../src/reset.css">
	<link rel=stylesheet href="lab.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body class="paper">
	<div id="app">
		<input type="number" v-model="num">
		<input type="number" v-model="row">
		<h3> สูตรคูณแม่ {{num}} </h3>
		<h3> สูตรคูณแม่ก่อนหน้า {{numck}} </h3>
		<div class="space"></div>
		<h4 v-for="i in rowck">
			{{num}} x {{i}} = {{x(i)}}
		</h4>
	</div>

	<script>	
		let app = new Vue({
			el: '#app',
			data: {
				num: 2,
				numck: 2,
				row: 12
			},
			methods:{
				x: function(i){
					return  this.num*i
				}

			},
			watch: {
				num: function(a,b){
					this.numck = b

				}
			},
			computed: {
				rowck: function(){
					return parseInt(this.row)
				}
			}

		})
	</script>
</body>
</html>
